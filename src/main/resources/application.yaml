spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: upgrade
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true

management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: prometheus
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
  
logging:
  pattern: level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]